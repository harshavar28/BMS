<div class="sticky-header position-sticky top-0 text-center bg-white z-3 border-bottom p-1">
    <h1 class="p-1">Sticky Header</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2 bg-dark text-white vh-100">
        <div class="sticky-sidebar p-3">
         <p class="menu-item" (click)="Ab()" >Add Book</p>
         <p class="menu-item" (click)="showu=true" >Home</p>
        </div>
      </div>

      <div class="col p-3 ">
         <div class="container">
  <div *ngIf="showu==true" class="row">
    <div class="col-md-4 mb-4"*ngFor="let bok of Books">
      <h3>Your books</h3>
      <div class="card p-2">
          <p class="card-title">{{ bok.title }}</p>
          <p class="card-text">Category: {{ bok.category }}</p>
          <button (click)="Fup(bok.id)" class="btn btn-primary ">Update Book</button></div>
           <form *ngIf="eId === bok.id" (ngSubmit)="updateBook(bok.id)">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" [(ngModel)]="book.title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input type="text" [(ngModel)]="book.category" name="category" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-danger" (click)="eId = null">Cancel</button>
</form>
        </div>
        </div>
 <div *ngIf="show==true && showu==false" class="card p-4 mt-4">
   <h1 class="mb-4 text-center">Add New Book</h1>
   <form  (ngSubmit)="addBook()">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" [(ngModel)]="book.title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input type="text" [(ngModel)]="book.category" name="category" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">submit Book</button>
    <button type="button" class="btn btn-danger" (click)="showu=true">Cancel</button>
   </form>
 </div>
</div>

</div>
</div>
  </div>
